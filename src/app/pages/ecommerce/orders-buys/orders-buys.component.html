<div class="container-fluid">
  <app-page-title title="Compras"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="term">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-sm-8">


            </div><!-- end col-->
          </div>
          <!-- Table data -->
          <hr>
          <app-transaction class="mt-1" [transactions]="transactions |  filter:term"></app-transaction>
          <mat-paginator [length]="counts" [showFirstLastButtons]="true" [pageSizeOptions]="[10, 15, 20]"
            (page)="getTransactions($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
