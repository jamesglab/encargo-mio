<div class="container-fluid">
  <app-page-title title="Envios"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block" style="width:100%">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Busca por producto o guia..." [(ngModel)]="term">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="text-sm-end">
                <button type="button" class="btn btn-success btn-rounded mb-2 me-2"
                  (click)="openModal(createShipping,'xl')" [disabled]="!trm"><i class="mdi mdi-plus mr-1"></i>
                  Crear un Envío</button>
              </div><!-- end col-->
            </div><!-- end col-->
          </div>
          <!-- 0 Consolidación (Viene de ordenes de compra)
          1 Por empacar (En espera de que el administrador realice el envío) (INCLUIR BOTON DE EMPACADO)
          2 En generación de guía (Alistamiento o Por preparar)
          3 Enviado (La orden ha sido enviada y depende de la transportadora)
          -------------------- EN ESTE PUNTO RENDERIZAMOS ESTADOS DE LA TRANSPORTADORA--------
          4 Cancelado (La orden ha sido cancelada)
          5 Pago en revisión (El Pago esta pendiente)
          6 Fragmentado -->
          <ul class="nav nav-pills d-flex justify-content-center">

            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': status == 0 }" (click)="status = 0;  getTransactions()">
                Consolidación {{ counts[0] }}
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': status == 1}" (click)="status = 1 ;  getTransactions()">
                Por empacar {{ counts[1] }}
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active':status == 2}" (click)="status = 2;  getTransactions()">
                En Generación de Guía {{ counts[2] }}
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active':status == 3}" (click)="status = 3;  getTransactions()">
                Enviado {{ counts[3] }}
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': status == 4 }" (click)="status = 4;  getTransactions()">
                Cancelado {{ counts[4] }}
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': status == 5 }" (click)="status = 5;  getTransactions()">
                Pago en revisión {{ counts[5] }}
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': status == 6 }" (click)="status = 6;  getTransactions()">
                Fragmentado {{ counts[6] }}
              </a>
            </li>

          </ul>
          <!-- Table data -->

          <div class="d-flex justify-content-center" *ngIf="isLoading">
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </div>

          <hr>
          <app-shippings-table class="mt-1" [shippings]="shippings |  filter:term"
            (shippingSelected)="shippingToUpdate=$event ;openModal(updateShipping,'xl')"></app-shippings-table>
          <mat-paginator [length]="counts[status]" [pageSizeOptions]="[10]" (page)="getTransactions($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createShipping role="document" let-modal>
  <app-modal-create-shipping [users]="users" [trm]="trm" (getTransactions)="getTransactions()">
  </app-modal-create-shipping>
</ng-template>


<ng-template #updateShipping role="document" let-modal>
  <app-modal-update-shipping [users]="users" [trm]="trm" [shippingToUpdate]="shippingToUpdate"
    (getTransactions)="getTransactions()">
  </app-modal-update-shipping>
</ng-template>
