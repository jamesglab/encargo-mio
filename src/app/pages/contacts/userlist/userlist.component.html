<div class="container-fluid">

  <app-page-title title="Lista de usuarios" ></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle  table-nowrap table-hover">
              <thead class="table-light">
                <tr>
                  <th scope="col">Email</th>                  
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Fecha de Creaci√≥n</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">  
                  <td>{{user.email}}</td>
                  <td>
                    <h5 class="font-size-14 mb-1"><a href="javascript: void(0);" class="text-dark">{{user.name}}</a>
                    </h5>
                  </td>
                  <td>
                    <h5 class="font-size-14 mb-1"><a href="javascript: void(0);" class="text-dark">{{user.last_name}}</a>
                    </h5>
                  </td>
                  <td>
                   {{user.role_name}}
                  </td>
                  <td style="display: flex;justify-content: center;align-items: center;">
                    {{user.created_at | date:'shortDate'}}
                  </td>
                  <td>
                    <ul class="list-inline font-size-20 contact-links mb-0">
                      <li class="list-inline-item px-2">
                        <a ngbTooltip="Profile"><i class="bx bx-user-circle"></i></a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <mat-paginator [length]="counts" [pageSizeOptions]="[10]" (page)="getUsers($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
