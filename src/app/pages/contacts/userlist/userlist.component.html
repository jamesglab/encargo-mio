  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle  table-nowrap table-hover">
              <thead class="table-light">
                <tr>
                  <th scope="col">Email
                    <input type="search" id="form1" class="form-control mt-3" type="text" id="user_id"
                      class="form-control" autocomplete="off" [formControl]="filterEmail" (blur)="getUsers()"
                      placeholder="Selecciona el usuario" />

                  </th>
                  <th scope="col">Nombre Apellido
                    <input type="search" id="form1" class="form-control mt-3" type="text" id="user_id"
                      class="form-control" autocomplete="off" [formControl]="filterName" (blur)="getUsers()"
                      placeholder="Selecciona el usuario" />
                  </th>

                  <th scope="col">Casillero
                    <input type="search" id="form1" class="form-control mt-3" type="text" id="user_id"
                      class="form-control" autocomplete="off" [formControl]="filterLocker" (blur)="getUsers()"
                      placeholder="Selecciona el usuario" />
                  </th>
                  <th scope="col">Rol
                  </th>
                  <th scope="col">Fecha de Creaci√≥n</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usersTable">
                  <td>{{user.email}}</td>
                  <td>
                    <h5 class="font-size-14 mb-1"><a class="text-dark">{{user.name}} {{user.last_name}}</a>
                    </h5>
                  </td>

                  <td>
                    <h5 class="font-size-14 mb-1"><a class="text-dark">CA{{user.locker_id}}</a>
                    </h5>
                  </td>
                  <td>
                    {{user.role_name}}
                  </td>
                  <td style="text-align: center;">
                    {{user.created_at | date:'shortDate'}}
                  </td>
                  <td>
                    <ul class="list-inline font-size-20 contact-links mb-0">
                      <li class="list-inline-item px-2">
                        <a ngbTooltip="Ver usuario" (click)="openModal(content,user)"><i
                            class="bx bx-user-circle"></i></a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <mat-paginator [length]="counts" [pageSizeOptions]="[10]" (page)="getUsers($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #content role="document" let-modal>
  <app-modal-user [user]="userSelected" (close_modale)="closeModal(modal)"></app-modal-user>
</ng-template>
