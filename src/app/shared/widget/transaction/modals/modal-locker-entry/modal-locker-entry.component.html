<div class="modal-header ">
  <h5 class="modal-title mt-0">Registrar Compra</h5>
  <button type="button" class="btn-close" aria-hidden="true" (click)="closeModale()"></button>
</div>

<div class="container p-4">
  <form>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="lockers">Casillero</label>
          <select class="form-control" id="lockers" formControlName="">
            <option [value]="null" disabled>Seleccióna casillero</option>
            <option *ngFor="let locker of lockers" [ngValue]="locker.id">
              {{ (locker.name.length > 50) ? (locker.name | slice:0:50 ) + '...' :  locker.name }}</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="orders">Orden</label>
          <select class="form-control" id="orders" formControlName="">
            <option [value]="null" disabled>Seleccióna una orden</option>
            <option *ngFor="let order of orders" [ngValue]="order.id">
              {{ (order.name.length > 50) ? (order.name | slice:0:50 ) + '...' :  order.name }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" formControlName="">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="weight">Peso Libras</label>
          <input type="number" class="form-control" id="weight" formControlName="">
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <div class="form-group">
          <label for="volume">Volumen</label>
          <input type="number" class="form-control" id="volume" formControlName="">
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label for="dateLocker">Fecha de Recibido</label>
          <div class="input-group clockpicker">
            <input ngbDatepicker class="form-control" id="dateLocker" placeholder="yyyy-mm-dd" #dl="ngbDatepicker"
              formControlName="">
            <div class="input-group-append" (click)="dl.toggle()">
              <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-6">
        <div class="form-group">
          <label for="conveyor">Transportadora Origen</label>
          <select class="form-control" id="conveyor" formControlName="">
            <option [value]="null" disabled>Seleccióna una transportadora</option>
            <option *ngFor="let conveyor of conveyors" [ngValue]="conveyor.id">
              {{ (conveyor.name.length > 50) ? (conveyor.name | slice:0:50 ) + '...' :  conveyor.name }}</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="guia">Número Guia Origen</label>
          <input type="number" class="form-control" id="guia" formControlName="">
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <div class="form-group">
          <label for="envio">Valor Envío</label>
          <input type="number" class="form-control" id="envio" formControlName="">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="vA">Valor Declarado(Administrador)</label>
          <input type="number" class="form-control" id="vA" formControlName="">
        </div>
      </div>
    </div>


    <div class="row mt-3">
      <div class="col-6">
        <div class="form-group">
          <label for="description">Descripción del Producto</label>
          <textarea class="form-control" id="description" rows="3" formControlName="observations"></textarea>
        </div>
      </div>
      <div class="col-6">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Forzar Envío Comercial</label>
          <p>los productos que se envíen en compañía de este articulo, aplicaran el calculo bajo la formula de envío comercial </p>
        </div>
      </div>
    </div>

  </form>

</div>


<div class="modal-footer">

  <button class="btn btn-secondary" (click)="closeModale()" [disabled]="isLoading">
    Cancelar
  </button>

  <button class="btn btn-primary">

    <ng-container *ngIf="isLoading">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Cargando...
    </ng-container>

    <ng-container *ngIf="!isLoading">
      Guardar
    </ng-container>
  </button>
</div>
