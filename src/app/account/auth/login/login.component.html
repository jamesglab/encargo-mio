<div class="account-pages my-5 pt-sm-5">

  <div class="container">

    <div class="row justify-content-center">

      <div class="col-md-8 col-lg-6 col-xl-5">

        <div class="card overflow-hidden">

          <div class="bg-soft bg-primary">

            <br>

            <div class="row">

              <div class="d-flex justify-content-center">
                <img src="assets/images/logo-light.png" alt="" width="200" title="Logo Encargomio" draggable="false">
              </div>

              <div class="col-7">

                <div class="text-primary p-4">
                  <h5 class="text-primary">¡Bienvenido de nuevo!</h5>
                  <p>Logueate para ingresar al backoffice de Encargomio.</p>
                </div>

              </div>

              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>

            </div>

          </div>

          <div class="card-body pt-0">

            <div class="p-2">

              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">El email es requerido.</div>
                    <div *ngIf="f.email.errors.email">El email debe tener un formato válido.</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input type="password" class="form-control" formControlName="password"
                      placeholder="Ingresa tu contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                      aria-label="Password" aria-describedby="password-addon">
                    <button class="btn btn-light ms-0" type="button" id="password-addon"><i
                        class="mdi mdi-eye-outline"></i></button>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <span *ngIf="f.password.errors.required">La contraseña es requerida</span>
                    </div>
                  </div>

                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit" [disabled]="isLoading">Ingresar</button>
                </div>

                <!-- <div class="mt-4 text-center">
                  <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> ¿Perdiste tu contraseña?</a>
                </div> -->

              </form>

            </div>

          </div>

        </div>

        <div class="mt-5 text-center">
          © {{year}} Encargomio Backoffice.
        </div>

      </div>

    </div>

  </div>

</div>
